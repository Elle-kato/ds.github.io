<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Design Systems Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Design System Gallery</h1>
        <p>AI生成したデザインシステムとプロンプトのコレクション</p>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="キーワード検索...">
            
            <select id="tag-filter">
                <option value="all">全てのタグ</option>
                <option value="Cyberpunk">Cyberpunk</option>
                <option value="Minimal">Minimal</option>
                <option value="Nature">Nature</option>
                </select>

            <select id="sort-select">
                <option value="default">新着順</option>
                <option value="name">名前順</option>
            </select>
        </div>
    </header>

    <main>
        <div id="gallery-grid" class="gallery-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
