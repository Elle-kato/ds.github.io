<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Design System Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>AI Design Systems</h1>
        <p>Prompt Engineering & UI Concepts Collection</p>
        
        <div class="controls">
            <input type="text" id="search-input" placeholder="Search keywords...">
            
            <select id="tag-filter">
                <option value="all">All Tags</option>
                <option value="Retro">Retro Modern</option>
                <option value="Geometric">Geometric</option>
                <option value="Pastel">Pastel</option>
                <option value="Minimal">Minimal</option>
            </select>

            <select id="sort-select">
                <option value="default">Newest</option>
                <option value="name">Name (A-Z)</option>
            </select>
        </div>
    </header>

    <main>
        <div id="gallery-grid" class="gallery-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
